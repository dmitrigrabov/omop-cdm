        year_of_birth:
          type: integer
          format: int64
          description: 'Compute age using year_of_birth. ETL Convention: For data sources with date of birth, the year should be extracted. If no year of birth is available all the persons data should be dropped from the CDM instance. For additional information on how to populate this field, please refer to the [THEMIS repository](https://ohdsi.github.io/Themis/tag_year_of_birth.html).'
