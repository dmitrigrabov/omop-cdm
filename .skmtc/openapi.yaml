      description: Episode record in the OMOP CDM
      example:
        id: 12345
        person_id: 100
        episode_concept_id: 8507
        episode_start_date: '2023-01-15'
        episode_start_datetime: '2023-01-15'
        episode_end_date: '2023-01-15'
        episode_end_datetime: '2023-01-15'
